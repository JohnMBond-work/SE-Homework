<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <img id='img' alt='img not working' style="width:200px;height:300px;">

    <button onclick="changeImage(1)">forward</button>
    <button onclick="changeImage(-1)">back</button>

  </body>

  <script type="text/javascript">
    index = 0;

    function changeImage(x){

      console.log(Number(x)); //test---------------
      var images = ["img/1.png","img/2.png","img/3.png","img/4.png","img/5.png"]

      if(index>images.length)
        index=0;


      //x is positive-----------------------------
      if(x>=0){
        index++;
        console.log("check"+index); //test----------------
        if(index>4){
          document.getElementById('img').src = images[0];
        } else {
          console.log("inside else" + index); //test--------------
          document.getElementById('img').src = images[index];
        }
      }

      //x is negative---------------------------------
      if(x<=0){
        index=4;
        console.log("check"+index); //test--------------
        if(index<0)
          document.getElementById('img').src = images[0];
        else {
          console.log("inside else" + index); //test------------
          document.getElementById('img').src = images[index];
        }
      }


    }
  </script>
</html>
