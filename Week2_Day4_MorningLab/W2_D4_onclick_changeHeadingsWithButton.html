<!DOCTYPE html>
<!--Create a page w/ a title & 3 headings (give them a unique ID)-->
<html>

<body>

  <h1 id="Heading1">"This Heading1 is what it is."</h1>
  <h2 id="Heading2">"This Heading2 is what it is."</h2>
  <h3 id="Heading3">"This Heading3 is what it is."</h3>

  <p>Chang in Headings will not change this paragraph text.</p>

<!-- Heading1 script -->
    <button onclick="changeHeading1()">Change Heading1</button>

    <script>
    function changeHeading1() {
    document.getElementById("Heading1").innerHTML="This Heading1 is now changed.";
    }
    </script>

<!-- Heading2 script -->
    <button onclick="changeHeading2()">Change Heading2</button>

    <script>
    function changeHeading2() {
    document.getElementById("Heading2").innerHTML="This Heading2 is now changed.";
    }
    </script>

<!-- Heading3 script -->
    <button onclick="changeHeading3()">Change Heading3</button>

    <script>
    function changeHeading3() {
    document.getElementById("Heading3").innerHTML="This Heading3 is now changed.";
    }
    </script>


</body>
</html>
